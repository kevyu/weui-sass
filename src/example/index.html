    <script type="text/html" id="tpl_toast">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">Toast</h1>
            </div>
            <div class="bd spacing">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="showToast">点击弹出Toast</a>
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="showLoadingToast">点击弹出Loading Toast</a>
            </div>
            <!--BEGIN toast-->
            <div id="toast" style="display: none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">已完成</p>
                </div>
            </div>
            <!--end toast-->

            <!-- loading toast -->
            <div id="loadingToast" class="weui-loading_toast" style="display:none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-loading weui-icon_toast"></i>
                    <p class="weui-toast__content">数据加载中</p>
                </div>
            </div>

        </div>
    </script>
